    <!-- Portfolio Grid Section -->
    <div class="main">
    <section id="portfolio" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 portfolio-item" ng-controller="projectsCtrl">

                    <div>
                      <form ng-submit="SaveProject()" id="frmProject" name="frmProject" class="form-horizontal" role="form">

                        <div class="form-group">
                          <label for="ProjectName">Project Name:</label>
                          <input type="text" class="form-control" id="txtProjectName" ng-model="ProjectName">
                        </div>
                        <div class="form-group">
                          <label for="PeopleSoftCode">PeopleSoftCode:</label>
                          <input type="text" class="form-control" id="txtPeopleSoftCode" ng-model="PeoplesoftCode">
                        </div>

                        <div class="form-group">
                          <label for="Rate">Rate:</label>
                          <input type="number" class="form-control" id="txtRate" ng-model="Rate">
                        </div>
                        <div class="form-group">
                         <input type="checkbox" id="ckbIsBillable" ng-init="IsBillable=false" ng-model="IsBillable">Billable<br/>
                         <input type="checkbox" id="ckbIsActive" ng-init="IsBillable=false"  ng-model="IsActive">Active
                        </div>
                        <div class="form-group">
                         <button type="submit" class="btn btn-default">Save</button>
                        </div>
                      </form>
                    </div>
                    <!-- edit a message -->
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Project Name</th>
                          <th>Is Billable</th>
                          <th>Rate</th>
                          <th>Peoplesoft Code</th>
                          <th>Is Active</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="message in messages">
                          <td><a ng-click="EditProject(message)"><i class="fa fa-pencil"  style="color:green"></i></a>&nbsp;|&nbsp;<a ng-click="DeleteProject(message)"><i class="fa fa-trash" style="color:red"></i></a></td>
                          <td>{{message.ProjectName}}</td>
                          <td>{{message.IsBillable}}</td>
                          <td>{{message.Rate}}</td>
                          <td>{{message.PeoplesoftCode}}</td>
                          <td>{{message.IsActive}}</td>
                        </tr>
                      </tbody>
                    </table>

                </div>

            </div>
        </div>
    </section>
</div>
